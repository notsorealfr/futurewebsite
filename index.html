<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        /* Style the iframe to take up the full viewport */
        #embeddedFrame {
            width: 100%;
            height: 100vh;
            border: none; /* Remove default border */
        }
    </style>
</head>
<body>
    <a id="myLink" href="https://imagevault.cloud/RGD8CG" style="display:none;"></a>

    <iframe id="embeddedFrame"></iframe>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Find the link by its ID
            var link = document.getElementById('myLink');
            
            // Find the iframe
            var iframe = document.getElementById('embeddedFrame');
            
            // Set the iframe's src to the link's URL to load it
            iframe.src = link.href;
        });
    </script>
</body>
</html>
