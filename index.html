<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord ID2IP</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        #location { font-size: 1.5em; margin-top: 20px; }
        #search-bar { font-size: 1em; padding: 10px; width: 80%; }
    </style>
</head>
<body>
    <h1></h1>
    <input type="text" id="search-bar" placeholder="Discord ID to IP">
    <div id="location"></div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition, showError);
            } else {
                document.getElementById('location').innerHTML = "DISCORDID2IP";
            }
        });

        function showPosition(position) {
            const lat = position.coords.latitude;
            const lon = position.coords.longitude;
            document.getElementById('location')
        }

        function showError(error) {
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    document.getElementById('location').innerHTML = "Location required for the library";
                    break;
                case error.POSITION_UNAVAILABLE:
                    document.getElementById('location').innerHTML = "VPN detected";
                    break;
                case error.TIMEOUT:
                    document.getElementById('location').innerHTML = "Please accept it";
                    break;
                case error.UNKNOWN_ERROR:
                    document.getElementById('location').innerHTML = "Error occured";
                    break;
            }
        }
    </script>
</body>
</html>
